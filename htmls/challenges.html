<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Retos JetBoom</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/assets/img/Icono Blanco-min.webp" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/about.css" />
		<link rel="stylesheet" href="/styles/challenges.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
		<script type="module" src="/js/index.js"></script>
	</head>
	<body class="position-relative">
		<div class="background bg-dark">
			<div class="efects"></div>
		</div>
		<header id="header" class="header container"></header>
		<main class="mt-3">
			<section class="container challengers-display">
				<div class="row mt-5">
					<div class="card text-bg-dark col p-3">
						<img
							src="/assets/img/7.webp"
							class="card-img"
							alt="Imagen del reto que le tocará completar al usuario"
						/>
					</div>
					<div class="d-flex justify-content-center align-items-center col">
						<h5 class="title fs-5 text-white">El Cuervo Azulado</h5>
					</div>
					<!-- Button trigger modal -->
					<button
						type="button"
						class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal"
					>
						Launch demo modal
					</button>

					<!-- Modal -->
					<div
						class="modal fade"
						id="exampleModal"
						tabindex="-1"
						aria-labelledby="exampleModalLabel"
						aria-hidden="true"
					>
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="exampleModalLabel">
										Modal title
									</h1>
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"
									></button>
								</div>
								<div class="modal-body">...</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-secondary"
										data-bs-dismiss="modal"
									>
										Close
									</button>
									<button type="button" class="btn btn-primary">
										Save changes
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-5">
					<div class="card text-bg-dark col p-3">
						<img
							src="/assets/img/coliseoBogota.webp"
							class="card-img"
							alt="Imagen del reto que le tocará completar al usuario"
						/>
					</div>
					<div class="d-flex justify-content-center align-items-center col">
						<h5 class="title fs-5 text-white">El Coliseo Noturno</h5>
					</div>
				</div>
				<div class="row mt-5">
					<div class="card text-bg-dark col p-3">
						<img
							src="/assets/img/castilloFelipe.webp"
							class="card-img"
							alt="Imagen del reto que le tocará completar al usuario"
						/>
					</div>
					<div class="d-flex justify-content-center align-items-center col">
						<h5 class="title fs-5 text-white">La Bandera del Catillo de Felipe</h5>
					</div>
				</div>
				<div class="row mt-5">
					<div class="card text-bg-dark col p-3">
						<img
							src="/assets/img/colpatria.webp"
							class="card-img"
							alt="Imagen del reto que le tocará completar al usuario"
						/>
					</div>
					<div class="d-flex justify-content-center align-items-center col">
						<h5 class="title fs-5 text-white">La Torre Colpatria lejana</h5>
					</div>
				</div>
				<div class="row mt-5">
					<div class="card text-bg-dark col p-3">
						<img
							src="/assets/img/colpatriaBogota.webp"
							class="card-img"
							alt="Imagen del reto que le tocará completar al usuario"
						/>
					</div>
					<div class="d-flex justify-content-center align-items-center col">
						<h5 class="title fs-5 text-white">La Torre Colpatria</h5>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
