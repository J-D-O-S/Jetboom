<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JetBoom | Create Account</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/assets/img/icons/JetBoom logo/Iconic-Mark/Icono Blanco.svg"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/stylesContact.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
		<script src="/js/index.js"></script>
	</head>
	<body>
		<div class="background">
			<div class="efects"></div>
		</div>
		<header class="header grid-base">
			<div class="menu">
				<a href="/index.html" class="logo">
					<figure>
						<img
							src="/assets/img/icons/JetBoom logo/Wordmark/Logotipo Verde.png"
							alt="JetBoom logo"
							class="logo-img"
							loading="lazy"
						/>
					</figure>
				</a>
				<label for="menu">
					<input type="checkbox" id="menu" />
					<img src="assets/img/menu.png" alt="Icono del menú" loading="lazy" />
				</label>
				<nav class="navbar">
					<ul>
						<li>
							<a href="/index.html">Inicio</a>
						</li>
						<li>
							<a href="#">Servicios</a>
						</li>
						<li>
							<a href="#">Comunidad</a>
						</li>
						<li>
							<a href="#">Retos</a>
						</li>
						<li>
							<a href="/htmls/login.html">
								<figure class="logIn">
									<span class="material-symbols-outlined">login</span>
									<figcaption>Iniciar Sesión</figcaption>
								</figure>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- comienzo del main -->
		<main class="glass main grid-base">
			<form action="#" class="form">
				<h1 class="title">Contactanos</h1>
				<div class="inputContainer">
					<input type="text" class="input" placeholder="a" />
					<label for="" class="label">Nombre</label>
				</div>
				<div class="inputContainer">
					<input type="text" class="input" placeholder="a" />
					<label for="" class="label">Apellidos</label>
				</div>
				<div class="inputContainer">
					<input type="text" class="input" placeholder="a" />
					<label for="" class="label">Correo electrónico</label>
				</div>
				<div class="inputContainer">
					<textarea
						name="contactTextArea"
						id="textAreaContact"
						cols="30"
						rows="10"
						placeholder="a"
						class="input"
					></textarea>
					<label for="" class="label">Escribe tu mensaje...</label>
				</div>
				<input type="submit" value="Crear Cuenta" class="btn-2" />
			</form>
		</main>

		<!-- comienzo del footer -->
		<footer class="footer grid-base">
			<div class="parners">
				<ul>
					<li>
						<a href="/htmls/contact.html">Contactanos</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="#">Acerca de</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="#">PQRs</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="/index.html">Inicio</a>
					</li>
				</ul>
			</div>
			<div class="divition"></div>
			<div class="icons">
				<ul>
					<li>
						<i class="fa-brands fa-facebook"></i>
					</li>
				</ul>
				<ul>
					<li>
						<i class="fa-brands fa-twitter"></i>
					</li>
				</ul>
				<ul>
					<li>
						<i class="fa-brands fa-instagram"></i>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
