<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JetBoom | logIn</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/assets/img/Icono Blanco-min.webp" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/styleLogIn.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
		<script src="/js/index.js"></script>
	</head>
	<body>
		<div class="background">
			<div class="efects"></div>
		</div>
		<header id="header" class="header grid-base"></header>
		<main class="logInMain">
			<form action="#" class="form">
				<h1>Iniciar sesión</h1>
				<label for="username"
					>Nombre de usuario:
					<br />
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Nombre de usuario"
						required
					/>
				</label>
				<label for="password"
					>Contraseña:
					<br />
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Contraseña"
						required
					/>
				</label>
				<input type="submit" value="Iniciar Sesión" class="btn-2" />
			</form>
			<hr />
			<div class="otherAccions">
				<a href="#">¿Has olvidado tu contraseña?</a>
			</div>
		</main>
		<footer id="footer" class="footer grid-base"></footer>
	</body>
</html>
