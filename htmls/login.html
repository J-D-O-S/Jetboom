<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JetBoom | logIn</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/assets/img/Icono Blanco-min.webp" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/styleLogIn.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
		<script type="module" src="/js/index.js"></script>
	</head>
	<body>
		<div class="background bg-dark">
			<div class="efects"></div>
		</div>
		<header id="header" class="header grid-base"></header>
		<main class="logInMain">
			<form action="#" class="form needs-validation" novalidate>
				<h1>Iniciar sesión</h1>
				<label for="username" class="form-label">
					Nombre de usuario:
					<br />
					<div class="input-group has-validation">
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Nombre de usuario"
							required
							class="form-control"
							minlength="3"
						/>
						<div class="valid-feedback">¡Se ve bien!</div>
						<div class="invalid-feedback">Por favor, elije un nombre de usuario.</div>
					</div>
				</label>
				<label for="password" class="form-label">
					Contraseña:
					<br />
					<div class="input-group has-validation">
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Contraseña"
							required
							class="form-control"
							minlength="8"
						/>
						<div class="valid-feedback">¡Se ve bien!</div>
						<div class="invalid-feedback">Por favor, ingrese una contraseña</div>
					</div>
				</label>
				<input type="submit" value="Iniciar Sesión" class="btn-2" />
			</form>
			<hr />
			<div class="otherAccions">
				<a href="#">¿Has olvidado tu contraseña?</a>
			</div>
		</main>
		<footer id="footer" class="footer grid-base"></footer>
	</body>
</html>
