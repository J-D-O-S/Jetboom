<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JetBoom logIn</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/assets/img/icons/JetBoom logo/Iconic-Mark/Icono Blanco.svg"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/styleLogIn.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
		<script src="/js/index.js"></script>
	</head>
	<body>
		<div class="background">
			<div class="efects"></div>
		</div>
		<header class="header grid-base">
			<div class="menu">
				<a href="/index.html" class="logo">
					<figure>
						<img
							src="/assets/img/icons/JetBoom logo/Wordmark/Logotipo Verde.png"
							alt="JetBoom logo"
							class="logo-img"
							loading="lazy"
						/>
					</figure>
				</a>
				<label for="menu">
					<input type="checkbox" id="menu" />
					<img src="assets/img/menu.png" alt="Icono del menú" loading="lazy" />
				</label>
				<nav class="navbar">
					<ul>
						<li>
							<a href="#">Inicio</a>
						</li>
						<li>
							<a href="#">Servicios</a>
						</li>
						<li>
							<a href="#">Comunidad</a>
						</li>
						<li>
							<a href="#">Retos</a>
						</li>
						<li>
							<a href="htmls/login.html">
								<figure class="logIn">
									<span class="material-symbols-outlined">person</span>
									<figcaption>Crear Cuenta</figcaption>
								</figure>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- comienzo del main -->
		<main class="logInMain">
			<form action="#" class="form">
				<h1>Iniciar sesión</h1>
				<label for="username"
					>Nombre de usuario:
					<br />
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Nombre de usuario"
						required
					/>
				</label>
				<label for="password"
					>Contraseña:
					<br />
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Contraseña"
						required
					/>
				</label>
				<input type="submit" value="Iniciar Sesión" class="btn-2" />
			</form>
			<hr />
			<div class="otherAccions">
				<a href="#">¿Has olvidado tu contraseña?</a>
			</div>
		</main>

		<!-- comienzo del footer -->
		<footer class="footer grid-base">
			<div class="parners">
				<ul>
					<li>
						<a href="#">
							<figure>
								<img
									src="assets/img/Sena_Colombia_logo.svg.png"
									alt="Logo del Sena"
									loading="lazy"
								/>
								<figcaption>SENA</figcaption>
							</figure>
						</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="#">Santiago</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="#">Jordy</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="#">Olaya</a>
					</li>
				</ul>
			</div>
			<div class="divition"></div>
			<div class="icons">
				<ul>
					<li>
						<i class="fa-brands fa-facebook"></i>
					</li>
				</ul>
				<ul>
					<li>
						<i class="fa-brands fa-twitter"></i>
					</li>
				</ul>
				<ul>
					<li>
						<i class="fa-brands fa-instagram"></i>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
