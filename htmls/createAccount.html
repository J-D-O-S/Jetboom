<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JetBoom | Create Account</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/assets/img/Icono Blanco-min.webp" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/styleCreateAccount.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
		<script type="module" src="/js/index.js"></script>
	</head>
	<body>
		<div class="background bg-dark">
			<div class="efects"></div>
		</div>
		<header id="header" class="header grid-base"></header>
		<main class="createAccountMain glass main grid-base">
			<form
				action="#"
				class="form needs-validation"
				onsubmit="event.preventDefault();"
				novalidate
			>
				<h1 class="title">Crear Cuenta</h1>
				<div class="inputContainer">
					<input
						type="text"
						class="input form-control"
						placeholder="a"
						id="validationCustom01"
						required
					/>
					<label for="validationCustom01" class="label form-label">Nombres</label>
				</div>
				<div class="inputContainer">
					<input type="text" class="input" placeholder="a" required />
					<label for="" class="label">Apellidos</label>
				</div>
				<div class="inputContainer">
					<input type="text" class="input" placeholder="a" required />
					<label for="" class="label">Correo electrónico</label>
				</div>
				<div class="inputContainer">
					<input type="text" class="input" placeholder="a" required />
					<label for="" class="label">Nombre de usuario</label>
				</div>
				<div class="inputContainer">
					<input type="password" class="input" placeholder="a" required />
					<label for="" class="label">Contraseña</label>
				</div>
				<div class="inputContainer">
					<input type="password" class="input" placeholder="a" required />
					<label for="" class="label">Confirmar contraseña</label>
				</div>
				<div class="inputContainer">
					<input type="text" class="input" placeholder="a" required />
					<label for="" class="label">Fecha de nacimiento</label>
				</div>
				<input type="submit" value="Crear Cuenta" class="btn-2" required />
			</form>
		</main>
		<footer id="footer" class="footer grid-base"></footer>
	</body>
</html>
